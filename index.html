<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>static</h1>
    <code>class="square not-nested"</code>
    <div class="square not-nested">
      <div>child</div>
    </div>
    <code>class="square nested"</code>
    <div class="square nested">
      <div>child</div>
    </div>

    <h1>with variant</h1>
    <code>class="square md:not-nested"></code>
    <div class="square md:not-nested">
      <div>child</div>
    </div>
    <code>class="square md:nested"</code>
    <div class="square md:nested">
      <div>child</div>
    </div>

    <script type="module">
      import 'virtual:windi.css';
    </script>
  </body>
</html>
